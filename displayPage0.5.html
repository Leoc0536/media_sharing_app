<!DOCTYPE html>
<html>
<head>
  <title>Display Media Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 800px;
      margin: 0 auto;
      margin-top: 50px;
    }

    .media-item {
      display: inline-block;
      margin: 10px;
    }

    .media-item img, .media-item video {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Media Gallery</h2>
    <div id="media-gallery">
      <!-- Media items will be dynamically added here -->
    </div>
  </div>

  <script>
    // JavaScript code to fetch and display media items
    fetch('/media')  // Replace with the appropriate endpoint to fetch media data
      .then(response => response.json())
      .then(data => {
        const mediaGallery = document.getElementById('media-gallery');
        data.forEach(item => {
          const mediaItem = document.createElement('div');
          mediaItem.classList.add('media-item');

          if (item.type === 'image') {
            const image = document.createElement('img');
            image.src = item.url;
            mediaItem.appendChild(image);
          } else if (item.type === 'video') {
            const video = document.createElement('video');
            video.src = item.url;
            video.Controls = true;
            mediaItem.appendChild(video);
          }

          mediaGallery.appendChild(mediaItem);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
